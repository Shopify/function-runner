version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    reviewers:
      - "@Shopify/functions-dependabot-reviewers"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    groups:
      wasmtime-dependencies:
        patterns:
          - "wasmtime"
          - "wasmtime-wasi"
          - "wasi-common"
          - "deterministic-wasi-ctx"
  - package-ecosystem: "github-actions"
    directory: "/"
    reviewers:
      - "@Shopify/functions-dependabot-reviewers"
    schedule:
      interval: "weekly"
