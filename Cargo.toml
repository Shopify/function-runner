[workspace]
members = [
  "benchmark/linear_memory_function",
  "benchmark/runtime_function",
  "benchmark/size_function",
  "benchmark/stack_memory_function",
  "benchmark/exit_code_function_zero",
  "benchmark/exit_code_function_one"
]

[package]
name = "function-runner"
version = "3.3.0"
edition = "2021"

[profile.benchmark]
inherits = "release"
lto = true
opt-level = "s"

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "8.0.0"
wasmtime-wasi = "8.0.0"
wasi-common = "8.0.0"
deterministic-wasi-ctx = { git = "https://github.com/Shopify/deterministic-wasi-ctx.git", branch = "jb/wasmtime-8" }
anyhow = "1.0"
clap = { version = "4.1", features = ["derive"] }
serde_json = "1.0"
colored = "2.0"
serde = "1.0"
rust-embed = "6.4.2"
is-terminal = "0.4.6"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
