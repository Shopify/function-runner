[workspace]
members = [
  "benchmark/linear_memory_function",
  "benchmark/runtime_function",
  "benchmark/size_function",
  "benchmark/stack_memory_function",
]

[package]
name = "function-runner"
version = "3.1.0"
edition = "2021"

[profile.benchmark]
inherits = "release"
lto = true
opt-level = "s"

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "0.39"
wasmtime-wasi = "0.39"
wasi-common = "0.39"
deterministic-wasi-ctx = "0.1.5"
anyhow = "1.0"
clap = { version = "3.1.6", features = ["derive"] }
serde_json = "1.0.72"
colored = "2.0.0"
serde = "1.0.137"
serde_derive = "1.0.137"
parity-wasm = { version = "0.45.0", features = ["bulk"] }
