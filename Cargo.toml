[workspace]
members = [
  "benchmark/linear_memory_function",
  "benchmark/rust_function",
  "benchmark/size_function",
  "benchmark/stack_memory_function",
  "benchmark/exit_code_function_zero",
  "benchmark/exit_code_function_one",
  "benchmark/log_truncation_function",
]

[package]
name = "function-runner"
version = "3.4.0"
edition = "2021"

[profile.benchmark]
inherits = "release"
lto = true
opt-level = "s"

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "=9.0.3"
wasmtime-wasi = "=8.0.0"
wasi-common = "=8.0.0"
deterministic-wasi-ctx = "=0.1.13"
anyhow = "1.0"
clap = { version = "4.3", features = ["derive"] }
serde_json = "1.0"
colored = "2.0"
serde = "1.0"
rust-embed = "6.6.1"
is-terminal = "0.4.7"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
