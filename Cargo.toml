[workspace]
members = [
  "tests/fixtures/exit_code",
  "tests/fixtures/log_truncation_function",
  "tests/fixtures/exports",
]

[package]
name = "function-runner"
version = "5.1.2"
edition = "2021"


[profile.wasm]
inherits = "release"
opt-level = "s"
strip = true
lto = true

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "=19.0.2"
wasmtime-wasi = "=20.0.2"
wasi-common = "=19.0.0"
deterministic-wasi-ctx = "=0.1.20"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"
serde = "1.0"
rust-embed = "8.3.0"
rmp-serde = "1.3"
is-terminal = "0.4.12"
wasmprof = "0.5.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
assert_fs = "1.1.1"
