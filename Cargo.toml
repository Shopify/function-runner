[workspace]
members = [
  "tests/fixtures/exit_code",
  "tests/fixtures/log_truncation_function",
  "tests/fixtures/exports",
]

[package]
name = "function-runner"
version = "6.0.0"
edition = "2021"


[profile.wasm]
inherits = "release"
opt-level = "s"
strip = true
lto = true

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "=22.0.0"
wasmtime-wasi = "=23.0.2"
wasi-common = "=22.0.0"
deterministic-wasi-ctx = "=0.1.22"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"
serde = "1.0"
rust-embed = "8.5.0"
rmp-serde = "1.3"
is-terminal = "0.4.13"
wasmprof = "0.7.0"
bluejay-parser = { git = "https://github.com/Shopify/bluejay.git", rev = "c7e7c2bfb73c7b4869aa8569c15cd3c4eb48b8bf", features = ["format-errors"] }
bluejay-core = { git = "https://github.com/Shopify/bluejay.git", rev = "c7e7c2bfb73c7b4869aa8569c15cd3c4eb48b8bf" }
bluejay-validator = { git = "https://github.com/Shopify/bluejay.git", rev = "c7e7c2bfb73c7b4869aa8569c15cd3c4eb48b8bf" }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
assert_fs = "1.1.2"
