[workspace]
members = [
  "benchmark/linear_memory_function",
  "benchmark/rust_function",
  "benchmark/size_function",
  "benchmark/stack_memory_function",
  "benchmark/exit_code_function_zero",
  "benchmark/exit_code_function_one",
  "benchmark/log_truncation_function",
  "benchmark/exports",
]

[package]
name = "function-runner"
version = "4.2.0"
edition = "2021"

[profile.benchmark]
inherits = "release"
lto = true
opt-level = "s"

[profile.test]
opt-level = 3

[dependencies]
wasmtime = "=14.0.4"
wasmtime-wasi = "=14.0.4"
wasi-common = "=14.0.4"
deterministic-wasi-ctx = "=0.1.17"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"
serde = "1.0"
rust-embed = "8.2.0"
is-terminal = "0.4.10"
wasmprof = "0.3.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
assert_fs = "1.1.1"
